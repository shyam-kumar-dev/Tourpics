<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #111827, #1f2937);
      color: #f9fafb;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      position: relative;
      background-color: #374151;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
    }

    .card img {
      width: 100%;
      height: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      display: block;
    }

    .card-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 16px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card:hover .card-overlay {
      opacity: 1;
    }

    .card-title {
      font-size: 1.2rem;
      color: #e5e7eb;
      margin-bottom: 8px;
    }

    .map-button {
      background-color: #3b82f6;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .map-button:hover {
      background-color: #2563eb;
    }
    .home-button {
      display: block;
      width: max-content;
      margin: 40px auto;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s;
    }

    .home-button:hover {
      background-color: #059669;
    }
    
    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #9ca3af;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Tour Gallery</h1>
  <div class="gallery">
    <div class="card">
      <img src="GoldenTemple.png" alt="Gloden Temple" />
      <div class="card-overlay">
        <div class="card-title">GoldenTemple</div>
        <button class="map-button" onclick="openMap('Golden Temple,Amrister')">View on Map</button>
      </div>
    </div>
    <div class="card">
      <img src="TajMahal.jpg" alt="TajMahal" />
      <div class="card-overlay">
        <div class="card-title">Tajmahal</div>
        <button class="map-button" onclick="openMap('Tajmahal')">View on Map</button>
      </div>
    </div>
    <div class="card">
      <img src="Qutub minor.png" alt="QutubMinor" />
      <div class="card-overlay">
        <div class="card-title">QutubMinor</div>
        <button class="map-button" onclick="openMap('QutubMinor')">View on Map</button>
      </div>
    </div>
    <div class="card">
      <img src="BSF.png" alt="attari" />
      <div class="card-overlay">
        <div class="card-title">WaghaBorder</div>
        <button class="map-button" onclick="openMap('Attari - Wagah Border')">View on Map</button>
      </div>
    </div>
    <div class="card">
      <img src="Tajmahal Jawab.jpg" alt="Desert Mirage" />
      <div class="card-overlay">
        <div class="card-title">Tajmahal-Jawab</div>
        <button class="map-button" onclick="openMap('Tajmahal-jawab')">View on Map</button>
      </div>
    </div>
    <div class="card">
      <img src="Amrister.png" alt="Ocean Breeze" />
      <div class="card-overlay">
        <div class="card-title">Regenta Place, Amrister</div>
        <button class="map-button" onclick="openMap('Regenta place, Amrister')">View on Map</button>
      </div>
    </div>
    <div class="card">
      <img src="India Gate.png" alt="IndiaGate" />
      <div class="card-overlay">
        <div class="card-title">IndiaGate</div>
        <button class="map-button" onclick="openMap('IndiaGate')">View on Map</button>
      </div>
    </div>
    <div class="card">
      <img src="Jamamazid.png" alt="IndiaGate" />
      <div class="card-overlay">
        <div class="card-title">Jamamazid</div>
        <button class="map-button" onclick="openMap('Jamamazid,NewDelhi')">View on Map</button>
      </div>
    </div>
    <div class="card">
      <img src="RedFort.png" alt="RedFort" />
      <div class="card-overlay">
        <div class="card-title">RedFort</div>
        <button class="map-button" onclick="openMap('RedFort,NewDelhi')">View on Map</button>
      </div>
    </div>
  </div>
    <a href="#" class="home-button">Home</a>
    <div class="footer">Â© 2025 Ranga Shyam Kumar. All rights reserved.</div>

  <script>
    function openMap(location) {
      const query = encodeURIComponent(location);
      window.open(`https://www.google.com/maps/search/?api=1&query=${query}`, '_blank');
    }
  </script>
</body>
</html>
